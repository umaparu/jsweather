<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- <link rel="stylesheet" href="styles/reset.css" /> -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
 <!-- <link rel="stylesheet" href="assets/css/weather.css" /> -->
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="d-grid gap-2 d-md-block input-group">
              <input class="form-input gap-2 weather-search" type="text" id="search-input" placeholder="London"
                aria-labelledby="form-heading" aria-controls="today forecast" />
              <div class="d-grid gap-2 d-md-block input-group-append">
                <button type="submit" class="btn btn-primary search-button " id="search-button" aria-label="submit search">
                  Search
                </button>
                <hr class="hr weather-hr" />
              </div>
            </div>
          </div>
        </form>
        <div class="list-group" id="history">
          <ul id="weather-list" class="list-group">
            <!-- <li class="list-group-item">An item</li>  -->
          </ul>
        </div>
      </aside>

      <div class="col-lg-9 pb-3">
        <section id="citytoday" class="mt-3 border border-dark" role="region" aria-live="polite">
          <h2 id="city" class="mt-1 h3 form-label">
            Place ( Date )
          </h2>
          <div id="temp">Temp: </div>
          <div id="wind">Wind: </div>
          <div id="humidity" >Humidity: </div>


        </section>
        <section id="forecast" class="row mt-3" role="region" aria-live="polite">
        
            <div class="container ">
              <h2 id="5day" class="mt-1 h3 form-label">
                5 - Day Forecast
              </h2>

              <div id="forecast-div"  class="row align-items-center px-4">
                 <div class="col gx-4 p-3 mb-2 bg-dark text-white">
                  <div class="p-3" id="2date">Date : DATE </div>
                  <div class="p-3" id="2icon">iconE </div>
                  <div class="p-3" id="2temp">temp </div>
                  <div class="p-3" id="2wind">wind </div>
                  <div class="p-3" id="2humid">humid </div>
                 </div>
                <div class="col gx-4 p-3 mb-2 bg-dark text-white">
                 <div class="p-3" id="2date">Date : DATE </div>
                 <div class="p-3" id="2icon">iconE </div>
                 <div class="p-3" id="2temp">temp </div>
                 <div class="p-3" id="2wind">wind </div>
                 <div class="p-3" id="2humid">humid </div>
                </div>
                <div class="col">
                  One of three columns
                </div>
                <div class="col">
                  One of three columns
                </div>
                <div class="col">
                  One of three columns
                </div>
              </div>

              <!--
              <div class="row">
                <div class="col">
                  1 of 3
                </div>
                <div class="col">
                  2 of 3
                </div>
                <div class="col">
                  3 of 3
                </div>
                <div class="col">
                  2 of 3
                </div>
                <div class="col">
                  3 of 3
                </div>                
              </div> 
            -->
              
            </div>




        </section>
      </div>
    </div>
  </div>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script src="./assets/js/weather.js"></script>


</body>

</html>
